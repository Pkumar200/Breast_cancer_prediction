<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Breast Cancer Prediction</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Input Features</h5>
                    </div>
                    <div class="card-body">
                        <div id="inputForm"></div>
                        <button class="btn btn-primary mt-3" onclick="predict()">Predict</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Prediction Result</h5>
                    </div>
                    <div class="card-body" id="result">
                        <p class="text-muted">Make a prediction to see the result</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <h2>Model Metrics</h2>
            <button class="btn btn-secondary" onclick="showMetrics()">Show Model Metrics</button>
            <div id="metrics" style="display: none;">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h3>Accuracy</h3>
                        <p id="accuracy"></p>
                        <h3>Confusion Matrix</h3>
                        <div style="height: 300px; width: 300px;">
                            <canvas id="confusionMatrix"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Classification Report</h3>
                        <div id="classificationReport"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
